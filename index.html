<!doctype html>
<html>
<head>
  <title>Deactivator</title>
  <link rel="stylesheet" href="main.css">

</head>
<body>
<word-game>
  <section class="main">
    <div class="info">
      <div class="level">
        <span class="title">Level:</span>
        <span class="value">0</span>
      </div>
      <div class="score">
        <span class="title">Score:</span>
        <span class="value">0</span>
      </div>
      <div class="wins">
        <span class="title">Wins: </span>
        <span class="value">0</span>
      </div>
      <div class="loses">
        <span class="title">Loses:</span>
        <span class="value">0</span>
      </div>
      <div class="hp">
        <span class="title">HP:</span>
        <span class="value">0</span>
      </div>
      <div class="current-position">
        <span class="title">Current position:</span>
        <span class="value">0</span>
      </div>
    </div>
    <div class="heading">Select letter:</div>
    <div class="variants"></div>
    <div class="word"></div>
    <div class="message"></div>
  </section>
</word-game>

<script src="main.js"></script>
</body>
</html>
